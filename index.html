<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile E-Invite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <img src="img/1.png" alt="Image 1" class="carousel-image active">
        <img src="img/2.png" alt="Image 2" class="carousel-image">
        <img src="img/3.png" alt="Image 3" class="carousel-image">
        <img src="img/4.png" alt="Image 4" class="carousel-image">
        <img src="img/5.png" alt="Image 5" class="carousel-image">
        <img src="img/6.png" alt="Image 6" class="carousel-image">
        <button class="arrow left" onclick="prevImage()">&#10094;</button>
        <button class="arrow right" onclick="nextImage()">&#10095;</button>
    </div>
    <audio autoplay>
        <source src="mp3/You Are My Sunshine.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
